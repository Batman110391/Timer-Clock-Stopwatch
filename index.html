<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap"
    rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Timer/Clock/Stopwatch</title>
</head>
<body>

<div class="box">
    <header>
        <button id="clock" onclick="clock()">CLOCK</button>
        <button id="stopwatch" onclick="stopwatch()">STOPWATCH</button>
        <button id="timer" onclick="timer()">TIMER</button>
    </header>
    <hr>
    <div class="display">
        <input class="timing" type="text" value="00">
        <input class="timing" type="text" value="00">
        <input class="timing" type="text" value="00">
    </div>
    <hr>
    <!-- Stopwatch -->
    <div class="stopwatch-button group">
        <button id="StopWatchStart" onclick="SWStart()">START</button>
        <button id="StopWatchStop" onclick="SWStop()">STOP</button>
        <button id="StopWatchReset" onclick="SWReset()">RESET</button>
    </div>
    <!-- Timer -->
    <div class="timer-button group">
        <button id="10sec" onclick="sec10()">10 sec</button>
        <button id="30sec" onclick="sec30()">30 sec</button>
        <button id="1min" onclick="min1()">1 min</button>
        <button id="timerStart" onclick="timerStart()">START</button>
        <button id="timerStop" onclick="timerStop()">STOP</button>
    </div>
</div>

</body>
<script src="file.js"></script>  
</html>
